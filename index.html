<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>

<style>
    html,
    body {
        height: 100%;
        font-size: 15px;
    }
    .swiper{
        width: 1000px;
        height: 100%;
    }
    .swiper-slide{
        text-align: center;
        font-size: 18px;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .swiper-slide img{
        width: 58%;
        object-fit: cover;
    }
    .swiper-button-next, .swiper-rtl, .swiper-button-prev{

    }
</style>

<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src=https://i.ibb.co/ckqKy3C/2023-11-18-18-46-14.jpg"></div>
        <div class="swiper-slide"><img src="<https://i.ibb.co/YtdmDNQ/2023-11-18-18-45-58.jpg"></div>
        <div class="swiper-slide"><img src="https://i.ibb.co/5BTQBrQ/2023-11-18-18-46-10.jpg"></div>
        <div class="swiper-slide"><img src="https://i.ibb.co/pJRcDDQ/2023-11-18-18-46-05.jpg"></div>
        <div class="swiper-slide"><img src="https://i.ibb.co/J242rgr/2023-11-18-18-45-52.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
</body>
</html>
